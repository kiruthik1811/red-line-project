<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Requests</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    /* Table styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Blood Request Database</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Blood Type</th>
      <th>Address</th>
      <th>ID Proof Path</th>
    </tr>
    {% for request in requests %}
    <tr>
      <td>{{ request.name }}</td>
      <td>{{ request.gender }}</td>
      <td>{{ request.email }}</td>
      <td>{{ request.phone }}</td>
      <td>{{ request.blood_type }}</td>
      <td>{{ request.address }}</td>
      <td>{{ request.id_proof }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
